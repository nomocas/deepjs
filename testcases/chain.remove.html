<h2>deep core : </h2>
<script type="text/javascript">
	//console.log("deep-copy.html loaded : ");
(function(){
	var deep = require("deep/deep");
	var success = 0;
	var failed = 0;
	var count = 0;

	function report(result)
	{
		count++;
		var ok = result.equal;
		if(ok)
			success++;
		else
			failed++;
	}

	var tests = [];

	//________________________________________________________________________________________
	var a = {
		aString : "Hello",
		anInt : 5,
		anArray : ["1","2","3"],
		anObject : {
			anArray : ["4","5","6"],
			aString : "World"
		}
	}

	// 1
	deep(a)
	.pushHandlerTo(tests)
	.remove("./anArray/1").log().valuesEqual([{
		aString : "Hello",
		anInt : 5,
		anArray : ["1","3"],
		anObject : {
			anArray : ["4","5","6"],
			aString : "World"
		}
	}]).always(report);

	//________________________________________________________________________________________

	var obj = { 
		email: 'test@test.com',
		password: 'test54',
	 	id: '51013dec530e96b112000001' 
	}
	 var schema = { 
	 	properties: 
		{ 
		  	id: { type: 'string', required: false, minLength: 1 },
		    email: { type: 'string', required: true, minLength: 1 },
		    password: { type: 'string', required: true, "private": true } 
		},
	 	additionalProperties: false 
	}

	deep(obj, schema)
	.pushHandlerTo(tests)
	.remove(".//*?_schema.private=true")
	.equal({ 
		email: 'test@test.com',
	 	id: '51013dec530e96b112000001' 
	 }).always(report);

	//________________________________________________________________________________________

	var objs = [{ 
		email: 'test@test.com',
		password: 'test54',
	 	id: '51013dec530e96b112000001' 
	}]
	 var schema2 = {
	 		properties: 
			{ 
			  	id: { type: 'string', required: false, minLength: 1 },
			    email: { type: 'string', required: true, minLength: 1 },
			    password: { type: 'string', required: true, "private": true } 
			},
		 	additionalProperties: false 
	 	}

	deep(objs, schema2)
	.pushHandlerTo(tests)
	.remove(".//?_schema.private=true")
	.equal({ 
		email: 'test@test.com',
	 	id: '51013dec530e96b112000001' 
	 }).always(report);

	//________________________________________________________________________________________



	deep.all(tests).then(function (argument) {
		printReport("chain.remove : success ", success, tests.length-success, tests.length);
	}, function (argument) {
		printReport("chain.remove : errors ", success, tests.length-success, tests.length);
	});




})();
</script>
